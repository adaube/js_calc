<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Web Calculator by Adam Daube</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div id="content">
      <div id="calculator-body" class='container'>

        <div class="row" id='display'>0</div>
        <div class="row">
          <button class="key btn" id='mem-plus'>m+</button>
          <button class="key btn" id='mem-minus'>m-</button>
          <button class="key btn" id='mem-recall'>mr</button>
          <button class="key btn" id='mem-clear'>mc</button>
        </div>
        <div class="row">
          <button class="btn key num">7</button>
          <button class="btn key num">8</button>
          <button class="btn key num">9</button>
          <button class="btn key operator" id='divide'>/</button>
        </div>
        <div class="row">
          <button class="btn key num">4</button>
          <button class="btn key num">5</button>
          <button class="btn key num">6</button>
          <button class="btn key operator" id='multiply'>x</button>
        </div>
        <div class="row">
          <button class="btn key num">1</button>
          <button class="btn key num">2</button>
          <button class="btn key num">3</button>
          <button class="btn key operator" id='add'>+</button>
        </div>
        <div class="row">
          <button class="btn key num">0</button>
          <button class="btn key num">.</button>
          <button class="btn key" id="clear">C</button>
          <button class="btn key operator" id='subtract'>-</button>
        </div>
        <div class="row">
          <button class="btn key operator" id='equal'>=</button>
        </div>
      </div>
      <br>
      <div id="end" class="container">
        <div class="row">
          JavaScript/jQuery Calculator Project by Adam Daube - adam_daube@yahoo.com
        </div>

      </div>
    </div>
    <div id="batman">
  <div class="inner-y">
    <div class="inner-b">
      <div class="cut-lr"></div>
      <div class="cut-rr"></div>
      <div class="cut-bll"></div>
      <div class="cut-brr"></div>
      <div class="cut-blll"></div>
      <div class="cut-bllr"></div>
      <div class="cut-brll"></div>
      <div class="cut-brlr"></div>
      <div class="cut-hd"></div>
      <div class="drw-hd-m"></div>
      <div class="drw-hd-lt"></div>
      <div class="drw-hd-rt"></div>
    </div>
  </div>
</div>
    <script src="js/calculator.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
